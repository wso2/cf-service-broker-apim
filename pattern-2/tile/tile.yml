---
name: wso2apim-tile
icon_file: resources/wso2-logo.png
label: WSO2 API Manager 2.6.0
description: PCF Tile for WSO2 API Manager 2.6.0

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3541'

forms:
- name: carbon_db
  label: Carbon DB connection information
  description: WSO2 API Manager - Carbon Database connection information
  properties:
  - name: carbon_jdbc_url
    type: string
    label: JDBC URL
  - name: carbon_db_driver
    type: dropdown_select
    label: Driver Class Name
    options:
    - name: com.mysql.jdbc.Driver
      label: com.mysql.jdbc.Driver
      default: true
    - name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      label: com.microsoft.sqlserver.jdbc.SQLServerDriver
  - name: carbon_db_query
    type: string
    label: Validation Query
  - name: carbon_db_username
    type: string
    label: Username
  - name: carbon_db_password
    type: secret
    label: Password
- name: am_db
  label: AM DB connection information
  description: WSO2 API Manager Database connection information
  properties:
  - name: am_db_jdbc_url
    type: string
    label: JDBC URL
  - name: am_db_driver
    type: dropdown_select
    label: Driver Class Name
    options:
    - name: com.mysql.jdbc.Driver
      label: com.mysql.jdbc.Driver
      default: true
    - name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      label: com.microsoft.sqlserver.jdbc.SQLServerDriver
  - name: am_db_query
    type: string
    label: Validation Query
  - name: am_db_username
    type: string
    label: Username
  - name: am_db_password
    type: secret
    label: Password
- name: sp_cluster_db
  label: AM Analytics Cluster DB connection information
  description: WSO2 API Manager - Analytics Clustering Database connection information
  properties:
  - name: sp_db_jdbc_url
    type: string
    label: JDBC URL
  - name: sp_db_driver
    type: dropdown_select
    label: Driver Class Name
    options:
    - name: com.mysql.jdbc.Driver
      label: com.mysql.jdbc.Driver
      default: true
    - name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      label: com.microsoft.sqlserver.jdbc.SQLServerDriver
  - name: sp_db_query
    type: string
    label: Validation Query
  - name: sp_db_username
    type: string
    label: Username
  - name: sp_db_password
    type: secret
    label: Password

packages:
- name: routing_release
  type: bosh-release
  path: routing-0.178.0.tgz

- name: wso2_apim
  type: bosh-release
  path: wso2am-2.6.0-bosh-release.tgz
  jobs:
  - name: nfs_server
    templates:
    - name: nfs_server
      release: wso2am-release
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
  - name: wso2apim_analytics
    instances: 2
    templates:
    - name: wso2apim_analytics
      release: wso2am-release
    - name: route_registrar
      release: routing
      consumes:
        nats:
          from: nats
          deployment: (( ..cf.deployment_name ))
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
    max_in_flight: 1
    properties:
      wso2apim:
        carbon_db:
          jdbc_url: (( .properties.carbon_jdbc_url.value ))
          driver: (( .properties.carbon_db_driver.value ))
          query: (( .properties.carbon_db_query.value ))
          username: (( .properties.carbon_db_username.value ))
          password: (( .properties.carbon_db_password.value ))
        am_db:
          jdbc_url: (( .properties.am_db_jdbc_url.value ))
          driver: (( .properties.am_db_driver.value ))
          query: (( .properties.am_db_query.value ))
          username: (( .properties.am_db_username.value ))
          password: (( .properties.am_db_password.value ))
        sp_cluster_db:
          jdbc_url: (( .properties.sp_db_jdbc_url.value ))
          driver: (( .properties.sp_db_driver.value ))
          query: (( .properties.sp_db_query.value ))
          username: (( .properties.sp_db_username.value ))
          password: (( .properties.sp_db_password.value ))
      route_registrar:
        routes:
          - name: wso2apim-analytics
            port: 9764
            tls_port: 9444
            registration_interval: 20s
            uris:
              - wso2apim-analytics.(( ..cf.cloud_controller.system_domain.value ))
  - name: wso2is_km
    instances: 2
    templates:
    - name: wso2is_km
      release: wso2am-release
    - name: route_registrar
      release: routing
      consumes:
        nats:
          from: nats
          deployment: (( ..cf.deployment_name ))
    - name: health_check
      release: wso2am-release
      colocated: true
      post_deploy: true
      run_default: on
      label: IS Key Manager Health Check
      description: Checks if IS Key Manager is up and running
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
    max_in_flight: 1
    properties:
      wso2apim:
        carbon_db:
          jdbc_url: (( .properties.carbon_jdbc_url.value ))
          driver: (( .properties.carbon_db_driver.value ))
          query: (( .properties.carbon_db_query.value ))
          username: (( .properties.carbon_db_username.value ))
          password: (( .properties.carbon_db_password.value ))
        am_db:
          jdbc_url: (( .properties.am_db_jdbc_url.value ))
          driver: (( .properties.am_db_driver.value ))
          query: (( .properties.am_db_query.value ))
          username: (( .properties.am_db_username.value ))
          password: (( .properties.am_db_password.value ))
      route_registrar:
        routes:
        - name: keymanager
          port: 9763
          tls_port: 9443
          registration_interval: 20s
          uris:
          - keymanager.(( ..cf.cloud_controller.system_domain.value ))
  - name: wso2apim
    instances: 2
    templates:
    - name: wso2apim
      release: wso2am-release
    - name: route_registrar
      release: routing
      consumes:
        nats:
          from: nats
          deployment: (( ..cf.deployment_name ))
    - name: health_check
      release: wso2am-release
      colocated: true
      post_deploy: true
      run_default: on
      label: APIM Health Check
      description: Checks if API Manager is up and running
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
    max_in_flight: 1
    properties:
      wso2apim:
        carbon_db:
          jdbc_url: (( .properties.carbon_jdbc_url.value ))
          driver: (( .properties.carbon_db_driver.value ))
          query: (( .properties.carbon_db_query.value ))
          username: (( .properties.carbon_db_username.value ))
          password: (( .properties.carbon_db_password.value ))
        am_db:
          jdbc_url: (( .properties.am_db_jdbc_url.value ))
          driver: (( .properties.am_db_driver.value ))
          query: (( .properties.am_db_query.value ))
          username: (( .properties.am_db_username.value ))
          password: (( .properties.am_db_password.value ))
      route_registrar:
        routes:
        - name: wso2apim
          port: 9763
          tls_port: 9443
          registration_interval: 20s
          uris:
          - wso2apim.(( ..cf.cloud_controller.system_domain.value ))
  - name: gateway
    instances: 2
    templates:
    - name: gateway
      release: wso2am-release
    - name: route_registrar
      release: routing
      consumes:
        nats:
          from: nats
          deployment: (( ..cf.deployment_name ))
    - name: health_check
      release: wso2am-release
      colocated: true
      post_deploy: true
      run_default: on
      label: APIM Gateway Health Check
      description: Checks if API Manager Gateway is up and running
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
    max_in_flight: 1
    properties:
      wso2apim:
        carbon_db:
          jdbc_url: (( .properties.carbon_jdbc_url.value ))
          driver: (( .properties.carbon_db_driver.value ))
          query: (( .properties.carbon_db_query.value ))
          username: (( .properties.carbon_db_username.value ))
          password: (( .properties.carbon_db_password.value ))
        am_db:
          jdbc_url: (( .properties.am_db_jdbc_url.value ))
          driver: (( .properties.am_db_driver.value ))
          query: (( .properties.am_db_query.value ))
          username: (( .properties.am_db_username.value ))
          password: (( .properties.am_db_password.value ))
      route_registrar:
        routes:
        - name: gateway
          port: 8280
          tls_port: 8243
          registration_interval: 20s
          uris:
          - gateway.(( ..cf.cloud_controller.system_domain.value ))
        - name: gateway-admin
          port: 9763
          tls_port: 9443
          registration_interval: 20s
          uris:
          - gateway-admin.(( ..cf.cloud_controller.system_domain.value ))
